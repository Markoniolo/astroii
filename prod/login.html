  <link rel="icon" type="image/png" href="statics/img/favicon/favicon-96x96.png" sizes="96x96">
  <link rel="icon" type="image/png" href="statics/img/favicon/favicon-32x32.png" sizes="32x32">
  <link rel="icon" type="image/png" href="statics/img/favicon/favicon-16x16.png" sizes="16x16">

  <meta name="msapplication-square150x150logo" content="statics/img/favicon/mstile-150x150.png">

  <title>Авторизация</title>
  <meta property="og:title" content="Авторизация" />
</head>

<body id="body">
  <main class="wrapper">
    <section class="lk-layout">
      <div class="lk-layout__cont cont">
        <div class="lk-layout__logo">
          <img class="lk-layout__logo-image" src="statics/img/lk-logo.svg" alt="">
        </div>
        <div class="lk-layout__content">
          <form class="lk-layout__box lk-modal-box">
            <div class="lk-layout__title lk-title">Авторизация</div>
            <label class="lk-layout__label error">
              <span class="lk-layout__label-placeholder input-placeholder">E-mail</span>
              <input class="lk-layout__input input" type="email" required>
            </label>
            <label class="lk-layout__label">
              <span class="lk-layout__label-placeholder input-placeholder">Пароль</span>
              <input class="lk-layout__input input" type="text" required>
            </label>
            <button class="lk-layout__submit btn-pink">Войти</button>
            <a class="lk-layout__registration btn-border-white" href="/registration.html">
              <span>Создать аккаунт</span>
            </a>
            <div class="lk-layout__restore">
              Забыли пароль?
              <a href="registration-pas.html">Восстановить пароль</a>
            </div>
            <div class="lk-layout__separator">
              <span>Или</span>
            </div>
            <a class="lk-layout__tg btn-blue-tg" href="/login-tg.html">Войти через TG-бота</a>
          </form>
        </div>
      </div>
    </section>
  </main>
  <script src="statics/js/libs.js" defer></script>
  <script src="statics/js/app.js" defer></script>
</body>

</html>
